<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        #op {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="op">
            <a href="index.html"><h1>INICIO</h1></a>
            <div id="button-container">
                <a href="login.html" class="btn btn-info">Iniciar</a>
                <a href="register.html" class="btn btn-info">Registrar</a>
            </div>
        </div>
    </nav>
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="post">
        <label for="loginCorreo">Correo Electr칩nico:</label>
        <input type="email" id="loginCorreo" name="correo" required><br>
        <label for="loginCon">Contrase침a:</label>
        <input type="password" id="loginCon" name="Con" required><br>
        <button type="submit">Iniciar Sesi칩n</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Inicio de sesi칩n exitoso!',
                        text: data.message,
                    }).then(() => {
                        window.location.href = 'principal.php';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema con la solicitud.',
                });
            });
        });
    </script>
</body>
</html>
